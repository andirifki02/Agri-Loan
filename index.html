<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRI-LOAN | Agritanhut</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root { --muted-green: #5b705b; --warm-grey: #f4f4f4; }
        body { background-color: var(--warm-grey); font-family: sans-serif; }
        .hero-section { background: linear-gradient(rgba(91,112,91,0.9), rgba(91,112,91,0.9)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1000'); background-size: cover; color: white; padding: 50px 20px; border-radius: 0 0 30px 30px; margin-bottom: 30px; }
        .card-barang { border: none; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .foto-utama { width: 100%; height: 180px; object-fit: cover; border-radius: 15px; }
        .peminjam-card { background: #fff; border-radius: 10px; padding: 10px; margin-bottom: 8px; border-left: 4px solid #5b705b; font-size: 0.75rem; position: relative; }
        .btn-pinjam { background: #5b705b; color: white; border-radius: 10px; font-weight: bold; }
        .btn-kembali { background: #6c757d; color: white; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div id="authArea">
    <div class="container vh-100 d-flex align-items-center justify-content-center text-center">
        <div class="bg-white p-5 rounded-5 shadow" style="max-width: 400px; width:100%;">
            <h2 class="fw-bold mb-2">AGRI-LOAN</h2>
            <p class="mb-4">Tim Kerja Agritanhut<br>BBPPMPV Pertanian</p>
            <button onclick="entry('User')" class="btn btn-pinjam w-100 py-3 mb-3">MULAI</button>
            <button onclick="showAdmin()" class="btn btn-link text-muted">Admin</button>
        </div>
    </div>
</div>

<div id="appInterface" style="display:none;">
    <nav class="navbar navbar-dark bg-success sticky-top shadow-sm">
        <div class="container">
            <span class="navbar-brand fw-bold">AGRI-LOAN</span>
            <div>
                <button id="btnRiwayat" class="btn btn-sm btn-light d-none me-2" onclick="toggleRiwayat()">Riwayat</button>
                <button onclick="location.reload()" class="btn btn-outline-light btn-sm">Keluar</button>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center">
        <h1 class="fw-bold">Peminjaman Alat</h1>
        <p>Tim Kerja Agritanhut BBPPMPV Pertanian</p>
    </header>

    <div class="container pb-5">
        <div id="adminPanel" class="p-4 mb-4 d-none bg-white rounded-4 shadow-sm border border-success">
            <h6 class="fw-bold mb-3">Tambah Alat</h6>
            <input type="text" id="nInp" class="form-control mb-2" placeholder="Nama Alat">
            <input type="number" id="sInp" class="form-control mb-2" placeholder="Stok">
            <input type="file" id="fInp" class="form-control mb-3" accept="image/*">
            <button onclick="addDB()" class="btn btn-success w-100">SIMPAN</button>
        </div>

        <div id="riwayatArea" class="mb-4 d-none bg-white p-3 rounded-4 shadow-sm">
            <h6 class="fw-bold">Rekap Riwayat (Admin)</h6>
            <div id="listRiwayat" class="row"></div>
        </div>

        <div class="row" id="renderArea"></div>
    </div>
</div>

<input type="file" id="camInput" accept="image/*" capture="environment" style="display: none;">

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC-5O3AXJhbQXAXhSEAEyTPQP6Xrk1gOIU",
        authDomain: "agri-loan-381ff.firebaseapp.com",
        databaseURL: "https://agri-loan-381ff-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "agri-loan-381ff",
        storageBucket: "agri-loan-381ff.firebasestorage.app",
        messagingSenderId: "73580767492",
        appId: "1:73580767492:web:4f1f0da7e7d05a927b0851"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myRole = "";

    function showAdmin() { if(prompt("Password:") === "admin123") entry('Admin'); }

    function entry(role) {
        myRole = role;
        document.getElementById('authArea').style.display = 'none';
        document.getElementById('appInterface').style.display = 'block';
        if(role === 'Admin') {
            document.getElementById('adminPanel').classList.remove('d-none');
            document.getElementById('btnRiwayat').classList.remove('d-none');
        }
        db.ref('inventaris_multi').on('value', (s) => {
            const data = s.val(); if(!data) return;
            renderItems(data);
            if(myRole === 'Admin') renderRiwayat(data);
        });
    }

    function renderItems(data) {
        const area = document.getElementById('renderArea'); area.innerHTML = "";
        Object.values(data).reverse().forEach(item => {
            const logs = item.peminjam_aktif ? Object.entries(item.peminjam_aktif) : [];
            const tersedia = item.stok_tersedia !== undefined ? item.stok_tersedia : item.total_stok;
            area.innerHTML += `
                <div class="col-md-6 mb-4">
                    <div class="card card-barang p-3">
                        <img src="${item.foto}" class="foto-utama mb-3">
                        <h5 class="fw-bold text-center">${item.nama} (Sisa: ${tersedia})</h5>
                        <div class="my-3">
                            ${logs.map(([k, v]) => `
                                <div class="peminjam-card shadow-sm">
                                    ${myRole === 'Admin' ? `<i class="bi bi-trash text-danger float-end" onclick="adminHapusLog('${item.id}','${k}',${v.jumlah})"></i>` : ''}
                                    <b>${v.nama}</b> (${v.jumlah} unit)<br><small>${v.waktu}</small>
                                </div>
                            `).join('')}
                        </div>
                        <div class="row g-2">
                            <div class="col-6"><button onclick="proses('${item.id}', 'pinjam')" class="btn btn-pinjam w-100" ${tersedia <= 0 ? 'disabled' : ''}>PINJAM</button></div>
                            <div class="col-6"><button onclick="proses('${item.id}', 'kembali')" class="btn btn-kembali w-100">KEMBALI</button></div>
                        </div>
                    </div>
                </div>`;
        });
    }

    function proses(id, tipe) {
        db.ref('inventaris_multi/'+id).once('value').then(s => {
            const data = s.val();
            const stok = data.stok_tersedia !== undefined ? data.stok_tersedia : data.total_stok;
            const cam = document.getElementById('camInput');

            if(tipe === 'pinjam') {
                const nama = prompt("Nama:"); if(!nama) return;
                const jml = parseInt(prompt("Jumlah (Maks "+stok+"):"));
                if(!jml || jml > stok) return alert("Batal/Stok Kurang");
                cam.onchange = (e) => {
                    const r = new FileReader(); r.onloadend = () => {
                        const lid = Date.now(); const up = {};
                        up[`inventaris_multi/${id}/peminjam_aktif/${lid}`] = { nama, jumlah: jml, foto_p: r.result, waktu: new Date().toLocaleString() };
                        up[`inventaris_multi/${id}/stok_tersedia`] = stok - jml;
                        db.ref().update(up);
                    }; r.readAsDataURL(e.target.files[0]);
                }; cam.click();
            } else {
                const aktif = data.peminjam_aktif ? Object.entries(data.peminjam_aktif) : [];
                if(aktif.length === 0) return alert("Kosong");
                const targetNama = prompt("Nama Peminjam?");
                const target = aktif.find(([k,v]) => v.nama.toLowerCase() === targetNama.toLowerCase());
                if(!target) return alert("Tidak ada!");
                cam.onchange = (e) => {
                    const r = new FileReader(); r.onloadend = () => {
                        const up = {}; const rid = Date.now();
                        up[`inventaris_multi/${id}/riwayat_selesai/${rid}`] = { ...target[1], foto_k: r.result, waktu_k: new Date().toLocaleString() };
                        up[`inventaris_multi/${id}/peminjam_aktif/${target[0]}`] = null;
                        up[`inventaris_multi/${id}/stok_tersedia`] = stok + target[1].jumlah;
                        db.ref().update(up);
                    }; r.readAsDataURL(e.target.files[0]);
                }; cam.click();
            }
        });
    }

    function addDB() {
        const n = document.getElementById('nInp').value; const s = document.getElementById('sInp').value; const f = document.getElementById('fInp').files[0];
        if(!n || !s || !f) return alert("Lengkapi!");
        const r = new FileReader(); r.onloadend = () => {
            const id = Date.now(); db.ref('inventaris_multi/'+id).set({ id, nama: n, total_stok: parseInt(s), stok_tersedia: parseInt(s), foto: r.result });
            alert("Berhasil!");
        }; r.readAsDataURL(f);
    }

    function toggleRiwayat() { document.getElementById('riwayatArea').classList.toggle('d-none'); }
    function renderRiwayat(data) {
        const area = document.getElementById('listRiwayat'); area.innerHTML = "";
        Object.values(data).forEach(item => {
            if(item.riwayat_selesai) {
                Object.values(item.riwayat_selesai).forEach(r => {
                    area.innerHTML += `<div class="col-6 mb-2" style="font-size:0.6rem"><b>${r.nama}</b> - ${item.nama}<br>${r.waktu_k}</div>`;
                });
            }
        });
    }
    function adminHapusLog(iid, lid, j) {
        if(confirm("Hapus log?")) {
            db.ref('inventaris_multi/'+iid).once('value', s => {
                const up = {}; up[`inventaris_multi/${iid}/peminjam_aktif/${lid}`] = null;
                up[`inventaris_multi/${iid}/stok_tersedia`] = (s.val().stok_tersedia || 0) + j;
                db.ref().update(up);
            });
        }
    }
</script>
</body>
</html>
